<div class="column-left">
  <div class="profile">
    <chat-profile [user]="currentUser"></chat-profile>
  </div>
  <div class="users">
    <chat-user-list [users]="activeUsers"></chat-user-list>
  </div>
</div>
<div class="column-right">
  <div class="messages">
    <chat-message-list [messages]="messages | async" (scrolledToTop)="onScrolledToTop($event)"></chat-message-list>
  </div>
  <div class="message-input">
    <chat-message-input (textSent)="sendMessage($event)"></chat-message-input>
  </div>
</div>
