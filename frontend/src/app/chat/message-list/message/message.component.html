<div class="message-container">
  <div class="author-image">
    <img *ngIf="message.author?.photoUrl" [src]="message.author?.photoUrl">
  </div>
  <div class="middle-part">
    <div class="author-name">
      {{ message.author?.name }}
    </div>
    <div class="text">
      {{ message.text }}
    </div>
  </div>
  <div class="date">
    {{ formatDate(message.dateTime) }}
  </div>
</div>
